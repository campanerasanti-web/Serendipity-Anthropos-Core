services:
  - type: web
    name: serendipity-backend
    runtime: dotnet
    runtimeVersion: 8.0.0
    buildCommand: "dotnet publish backend/ElMediadorDeSofia.csproj -c Release -o out"
    startCommand: "cd out && dotnet ElMediadorDeSofia.dll"
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:10000
    port: 10000
    healthCheckPath: /health
