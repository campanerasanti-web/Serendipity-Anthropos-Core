    <!-- Service Worker Registration - DESHABILITADO TEMPORALMENTE -->
    <script>
      // DESREGISTRAR Service Worker existente para limpiar caché
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for (let registration of registrations) {
            registration.unregister();
            console.log('[PWA] Service Worker desregistrado para limpiar caché');
          }
        });
      }

      */
      
      // Handle app install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('[PWA] Install prompt ready');
      });
      
      // Make install prompt available globally if needed
      window.installApp = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => {
            if (choiceResult.outcome === 'accepted') {
              console.log('[PWA] User accepted install');
            } else {
              console.log('[PWA] User declined install');
            }
            deferredPrompt = null;
          });
        }
      };
    </script>
