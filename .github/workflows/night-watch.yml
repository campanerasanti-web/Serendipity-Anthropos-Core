name: Night Watch

on:
  schedule:
    # 02:00 Argentina (UTC-3) = 05:00 UTC
    - cron: "0 5 * * *"
    # 02:00 Vietnam (UTC+7) = 19:00 UTC (previous day in local time)
    - cron: "0 19 * * *"
  workflow_dispatch:

permissions:
  contents: read      # Read repository contents

jobs:
  night-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run night watch ritual
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run ops:watch
